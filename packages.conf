# Package Configuration for All Operating Systems
# This file defines what to install across all your machines

# =============================================================================
# ESSENTIALS - Always installed
# =============================================================================

[essentials]
# Core development tools - installed on ALL systems
git
gh              # GitHub CLI

[essentials.macos]
# macOS uses these package names (Homebrew)

[essentials.arch]
# Arch Linux package names
git
github-cli

[essentials.debian]
# Debian/Ubuntu package names
git
gh

# =============================================================================
# DEVELOPER TOOLS - Your core development environment
# =============================================================================

[developer]
# CLI development tools
docker
node            # or nvm for version management
npm

[developer.macos]
docker
nvm
pnpm

[developer.arch]
docker
nvm
pnpm-bin       # AUR package

[developer.debian]
docker.io
# nvm installed via script
pnpm

# =============================================================================
# GUI APPLICATIONS - Your productivity apps
# =============================================================================

[apps]
# Applications you use on desktop environments
# Format: common_name = package_name_per_os

# Browsers
chrome          = google-chrome, google-chrome, google-chrome-stable

# Development
webstorm        = jetbrains-toolbox, jetbrains-toolbox, webstorm
vscode          = visual-studio-code, visual-studio-code-bin, code
claude-code     = manual, manual, manual  # Download from website

# Password & Security
nordpass        = nordpass, nordpass-bin, nordpass
nordvpn         = nordvpn, nordvpn-bin, nordvpn

# Design & Collaboration
figma           = figma, figma-linux, figma-linux
notion          = notion, notion-app, notion-app

# Other
docker-desktop  = docker, docker-desktop, docker-desktop

# =============================================================================
# OPTIONAL TOOLS - Project-specific, install when needed
# =============================================================================

[optional]
# Tools you might not need on every machine
stripe-cli
supabase-cli
aws-cli
angular-cli     # via npm

[optional.macos]
stripe/stripe-cli/stripe
supabase/tap/supabase
awscli

[optional.arch]
stripe-cli      # AUR
supabase-bin    # AUR
aws-cli

[optional.debian]
# Install via npm or specific repos

# =============================================================================
# FONTS - For terminal themes
# =============================================================================

[fonts]
# Nerd Fonts for terminal icons (used by Starship and modern CLI tools)
fira-code-nerd-font
meslo-nerd-font

[fonts.macos]
font-meslo-lg-nerd-font

[fonts.arch]
ttf-meslo-nerd
ttf-firacode-nerd

[fonts.debian]
# Install manually from nerdfonts.com

# =============================================================================
# NOTES
# =============================================================================

# Installation methods by OS:
# - macOS: Homebrew (brew install), Homebrew Cask (brew install --cask)
# - Arch: pacman (official), yay (AUR)
# - Debian/Ubuntu: apt, snap, flatpak
# - Windows: winget, chocolatey, scoop

# Special cases:
# - WebStorm: Best via JetBrains Toolbox (all platforms)
# - Claude Code: Download from claude.ai/download
# - NVM: Install via curl script (all platforms)
# - Docker Desktop: Different from docker CLI

# GUI apps on WSL:
# - Install on Windows side, not in WSL
# - Use WSL2 integration for Docker
