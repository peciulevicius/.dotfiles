# Tmux Configuration File
# Location: ~/.tmux.conf
#
# Tmux is a terminal multiplexer - manage multiple terminal sessions
# Learn more: man tmux

# ═══════════════════════════════════════════════════════
# General Settings
# ═══════════════════════════════════════════════════════

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support (scroll, click panes, resize)
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 50000

# Start window and pane numbering at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Allow automatic renaming of windows
set -g automatic-rename on

# Display messages for 2 seconds
set -g display-time 2000

# Enable focus events (for vim, etc.)
set -g focus-events on

# Faster command sequences (no delay for escape key press)
set -s escape-time 0

# ═══════════════════════════════════════════════════════
# Colors & Display
# ═══════════════════════════════════════════════════════

# Enable 256 color support
set -g default-terminal "screen-256color"

# Enable true color support (if your terminal supports it)
set -ga terminal-overrides ",*256col*:Tc"

# ═══════════════════════════════════════════════════════
# Window & Pane Management
# ═══════════════════════════════════════════════════════

# Split windows with more intuitive keys
bind | split-window -h -c "#{pane_current_path}"  # Prefix + | for vertical split
bind - split-window -v -c "#{pane_current_path}"  # Prefix + - for horizontal split
unbind '"'
unbind %

# Navigate panes with vim-style keys (h, j, k, l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-style keys (uppercase)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window navigation
bind -n M-Left previous-window   # Alt + Left Arrow
bind -n M-Right next-window      # Alt + Right Arrow

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# ═══════════════════════════════════════════════════════
# Copy Mode (Vim-style)
# ═══════════════════════════════════════════════════════

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Enter copy mode with Prefix + [
# Start selection with 'v' (like vim visual mode)
bind -T copy-mode-vi v send-keys -X begin-selection

# Copy with 'y' (like vim yank)
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Paste with Prefix + p
bind p paste-buffer

# Copy to system clipboard (macOS)
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# Copy to system clipboard (Linux with xclip)
if-shell "uname | grep -q Linux" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# ═══════════════════════════════════════════════════════
# Reload Configuration
# ═══════════════════════════════════════════════════════

# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ═══════════════════════════════════════════════════════
# Status Bar
# ═══════════════════════════════════════════════════════

# Status bar position
set -g status-position bottom

# Update status bar every 5 seconds
set -g status-interval 5

# Center window list
set -g status-justify centre

# Status bar colors
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Left status: [session] window
set -g status-left-length 40
set -g status-left '#[fg=#89b4fa,bold][#S] #[fg=#a6e3a1]#I:#P '

# Right status: date | time
set -g status-right-length 60
set -g status-right '#[fg=#f9e2af]%d %b %Y #[fg=#89b4fa]| #[fg=#a6e3a1]%H:%M'

# Window status format
setw -g window-status-format '#[fg=#6c7086] #I:#W#F '
setw -g window-status-current-format '#[fg=#89b4fa,bold] #I:#W#F '

# Pane border colors
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message colors
set -g message-style 'bg=#313244,fg=#cdd6f4,bold'

# ═══════════════════════════════════════════════════════
# Additional Shortcuts
# ═══════════════════════════════════════════════════════

# Quick session switcher (Prefix + s)
# (already default, but explicitly noted)
bind s choose-tree -Zs

# Kill pane without confirmation (Prefix + x)
bind x kill-pane

# Kill window without confirmation (Prefix + &)
bind & kill-window

# Toggle synchronize panes (type in all panes at once)
bind S set-window-option synchronize-panes\; display 'Synchronize: #{?pane_synchronized,ON,OFF}'

# Maximize current pane (toggle)
bind m resize-pane -Z

